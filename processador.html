<!doctype html>
<html lang="pt-br">

	<head>
		<meta charset="utf-8">
		<meta name="viewport"  content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta author="Lara && Sabrina">
		<title>LSSim</title>

		<!--<link rel="stylesheet" type="text/css" href="processo.css">-->
	    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	</head>
	<body>
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
   		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.11/jquery.mask.min.js"></script>
		<script type="text/javascript" src="processo.js"></script>
		<div class="container">
			<div class="row">
				<div  class="col-6">
					<form>
						<h5>Formulário para Processo</h5>
						<div class="form-group">
							<label>Tempo de Chegada</label>
							<input class="form-control" type="number" id="chegada" name="chegada" min="0" value="0">
						</div>
						<div class="form-group">
							<label>Tempo de Execução</label>
							<input class="form-control" type="number" id="execucao" name="execucao" min="0" value="1">
						</div>
						<div class="form-group">
							<label>Deadline</label>
							<input class="form-control" type="number" id="deadline" name="deadline" min="1" value="1">
						</div>
						<div class="form-group">
							<label>Prioridade</label>
							<input class="form-control" type="number" id="prioridade" name="prioridade" min="1" value="1">
						</div>
					</form>

					<div class="text-center justify-content-center">
						<button class="btn" onclick="criarprocesso()">Criar Processo</button>
						<button class="btn" onclick="SJF()">SJF</button>
						<button class="btn" onclick="EDF()">EDF</button>
						<button class="btn" onclick="FIFO()">FIFO</button>
						<button class="btn" onclick="RR()">RoundRobin</button>
					</div>
				</div>

				<div class="col-3">
					<div id="cpu">
						
					</div>

					<div id="filaprontos">
						
					</div>
				</div>
			</div>
		</div>

		<div class="col-2">
			<form>
				<h5>Formulário do Processador</h5>
				<div class="form-group">
					<label>Quantum</label>
					<input class="form-control" onkeyup="" type="number" id="quantum" name="quantum" min="1" value="1">
				</div>

				<div class="form-group">
					<label>Sobrecarga</label>
					<input class="form-control" onkeyup="" type="number" id="sobrecarga" min="1" name="sobrecarga" value="1">
				</div>
			</form>
		</div>
	</body>
</html>
